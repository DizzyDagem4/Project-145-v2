<!DOCTYPE html> 
<html>
    <head>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    </head>
    <body>
        <a-scene>
            <a-ring position="0 0 -5" radius-inner="0.25" radius-outer="0.7" color="orange"></a-ring>
            <a-box position="3 0 -5" rotation="0 45 45" color="red"></a-box>
            <a-box position="6 0 -5" color="blue"></a-box>
            <a-cylinder position="9 0 -5" height="2.5" color="yellow"></a-cylinder>
            <a-cone position="12 0 -5" height="2" radius="2" color="red"></a-cone>
            <a-octahedron  position="15 0 -5" radius="0.45" color="pink"></a-octahedron>
            <a-sphere position="18 0 -5" color="blue"></a-sphere>
            
        </a-scene>
    </body>
</html
